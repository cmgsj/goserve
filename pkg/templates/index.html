<!DOCTYPE html>
<html lang="en">
    <head>
        <title>GoServe {{.Version}}</title>
    </head>
    <body class="body">
        <header class="header">
            <a class="backLink" href="{{.BackLink}}">⬅︎</a>
            <label class="header-label">{{.Header}}</label>
        </header>
        {{if .Ok}}
        <main class="main">
            <ul class="main-ul">
                {{range .Files}}
                <li class="main-ul-li" id="{{.Name}}">
                    {{if .IsDir}}
                    <a class="dir" href="{{.Path}}/">{{.Name}}/</a>
                    {{else}}
                    <a class="file" href="{{.Path}}"
                        >{{.Name}} <code class="size">[{{.Size}}]</code></a
                    >
                    {{end}}
                </li>
                {{end}}
            </ul>
        </main>
        {{end}}
    </body>
    <style>
        .body {
            background-color: #1e1e1e;
            color: #d4d4d4;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
        }
        .header {
            background-color: #191919;
            display: flex;
            flex-direction: row;
            position: fixed;
            top: 0;
            width: 100%;
            padding: 15px;
            font-size: 20px;
        }
        .header-label {
            margin-top: 3px;
            margin-left: 10px;
            margin-right: 30px;
            overflow-x: auto;
        }
        .main {
            margin-top: 75px;
            margin-bottom: 15px;
        }
        .main-ul-li {
            margin-bottom: 5px;
        }
        .backLink,
        .file,
        .dir {
            color: #d4d4d4;
            text-decoration: none;
        }
        .dir {
            font-weight: bold;
        }
        .backLink:hover,
        .file:hover,
        .dir:hover {
            color: dodgerblue;
        }
        .size {
            color: #777777;
        }
    </style>
</html>
