<!DOCTYPE html>
<html lang="en">
    <head>
        <title>GoServe</title>
    </head>
    <body>
        <header>
            <a class="backLink" href="{{.BackLink}}">⬅︎</a>
            <label id="header-label">{{.Header}}</label>
        </header>
        {{if .Ok}}
        <main>
            <ul>
                {{range .Files}}
                <li id="{{.Name}}">
                    {{if .IsDir}}
                    <a class="dir" href="{{.Path}}">{{.Name}}/</a>
                    {{else}}
                    <a class="file" href="{{.Path}}"
                        >{{.Name}} <code class="size">[{{.Size}}]</code></a
                    >
                    {{end}}
                </li>
                {{end}}
            </ul>
        </main>
        {{end}}
        <footer>
            <p id="footer-p">GoServe v{{.Version}}</p>
        </footer>
    </body>
    <style>
        body {
            background-color: #1e1e1e;
            color: #d4d4d4;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }
        header {
            background-color: #191919;
            width: 100%;
            padding: 10px;
            font-size: 20px;
            display: flex;
            flex-direction: row;
        }
        label {
            margin-left: 15px;
        }
        li {
            margin-bottom: 10px;
        }
        .backLink,
        .file,
        .dir {
            color: #d4d4d4;
            text-decoration: none;
        }
        .dir {
            font-weight: bold;
        }
        .backLink:hover,
        .file:hover,
        .dir:hover {
            color: dodgerblue;
        }
        .size {
            color: #777777;
        }
        footer {
            font-size: small;
            color: #777777;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
    </style>
    <script>
        document
            .getElementById("header-label")
            .addEventListener("click", () => alert("dir: {{.Header}}"));
        document
            .getElementById("footer-p")
            .addEventListener("click", () => alert("GoServe v{{.Version}}"));
    </script>
</html>
