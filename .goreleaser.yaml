version: 2

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0

    goos:
      - darwin
      - linux
      - windows

    flags:
      - -trimpath

    ldflags:
      - -s -w -extldflags '-static' -X 'github.com/cmgsj/goserve/pkg/cmd/goserve.version={{.Version}}'

archives:
  - formats: [tar.gz]
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        formats: [zip]

changelog:
  use: github-native
